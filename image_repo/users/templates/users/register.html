{% extends 'users/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class='user_in'>
<h1>Welcome! Please Register.</h1>

{% if message %}
    <h2>Invalid Credentials</h2>
{% endif %}

<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Register"  >
</form>
</div>
{% endblock %}
