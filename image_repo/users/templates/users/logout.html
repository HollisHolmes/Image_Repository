{% extends 'repo/layout.html' %}
{% load static %}

{% block body %}
<div class='user_in'>
<h1>Welcome! Plese register for an account.</h1>
<form action="/register" method="post">
    <div class="form-input">
        <input name='username' autofocus autocomplete='off' type='text' placeholder='Username'>
    </div>
    <div class="form-input">
        <input name='password' autocomplete='off' type='password' placeholder='Password'>
    </div>
    <div class="form-input">
        <input name='confirm_password' autocomplete='off' type='password' placeholder='Confirm Password'>
    </div>
    <div class="form-input">
        <input type='submit' value='Register'>
    </div>
</form>
</div>
{% endblock %}
